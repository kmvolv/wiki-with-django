{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <div class="container">
            {% if message %}
                <div class="alert alert-danger">{{message}}</div>
            {% endif %}
        <h1>Creating New Page:</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form">
                <div class="container mt-4">
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                </div>
        
                <div class="container">
                    <label for="content">Content:</label>
                    <textarea class="form-control" name="content" cols="30" rows="10" placeholder="Please write the content in Markdown Format"></textarea>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
